<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url("https://source.unsplash.com/1600x900/?abstract")
          center/cover no-repeat;
        backdrop-filter: blur(10px);
      }

      .container {
        width: 420px;
        padding: 40px 35px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.25);
      }

      .header {
        text-align: center;
        margin-bottom: 25px;
      }

      .header h2 {
        margin: 0;
        font-size: 26px;
        font-weight: 600;
      }

      .form-control {
        margin-bottom: 22px;
      }

      .form-control label {
        display: block;
        margin-bottom: 6px;
        font-size: 15px;
        font-weight: 500;
      }

      .form-control input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 15px;
        transition: 0.2s;
      }

      .form-control input:focus {
        border-color: #777;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #00bcd4;
        border: none;
        color: white;
        border-radius: 6px;
        font-size: 17px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #009bb0;
      }

      #errorBox {
        margin-top: 12px;
        padding: 10px;
        background: #ffe5e5;
        color: #c20000;
        border-left: 4px solid red;
        border-radius: 5px;
        display: none;
        font-size: 14px;
      }

      .signup-link {
        margin-top: 12px;
        text-align: center;
        font-size: 14px;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Login</h2>
      </div>

      <form id="form">
        <div class="form-control">
          <label>Email</label>
          <input type="text" id="email" placeholder="enter your email" />
        </div>

        <div class="form-control">
          <label>Password</label>
          <input type="password" id="password" placeholder="enter password" />
        </div>

        <button type="submit">Login</button>

        <div id="errorBox"></div>

        <div class="signup-link">
          <a href="signup.html">Not registered? Create account</a>
        </div>
      </form>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
