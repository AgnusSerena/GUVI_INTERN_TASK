<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <!-- disable autofill hack -->
    <input type="text" style="display: none" />
    <input type="password" style="display: none" />

    <div class="card guvi-card shadow-lg p-4" style="width: 420px">
      <h3 class="text-center text-light mb-4">Welcome Back</h3>

      <div id="errorBox" class="alert alert-danger d-none"></div>

      <form id="loginForm" onsubmit="return false;">
        <div class="mb-3">
          <label class="text-light">Email</label>
          <input
            type="email"
            id="email"
            class="form-control bg-dark text-light border-secondary"
            autocomplete="off"
          />
          <small id="emailError" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label class="text-light">Password</label>
          <input
            type="password"
            id="password"
            class="form-control bg-dark text-light border-secondary"
            autocomplete="new-password"
          />
          <small id="passwordError" class="text-danger"></small>
        </div>
        <button id="loginBtn" type="button" class="btn btn-primary w-100 py-2">
          Login
        </button>
      </form>

      <p class="text-center mt-3">
        <a href="/html/signup.html" class="text-info">Create a new account</a>
      </p>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
