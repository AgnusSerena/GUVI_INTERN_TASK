<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="guvi-card" style="width: 430px">
      <h3 class="text-center mb-3">User Profile</h3>

      <div id="errorBox" class="alert alert-danger d-none"></div>

      <div class="mb-3">
        <label>Email</label>
        <input type="text" id="email" class="form-control" disabled />
      </div>

      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" id="fullname" class="form-control" disabled />
      </div>

      <div class="mb-3">
        <label>Age</label>
        <input type="number" id="age" class="form-control" disabled />
      </div>

      <div class="mb-3">
        <label>Phone</label>
        <input type="text" id="phone" class="form-control" disabled />
      </div>

      <button id="editBtn" class="btn btn-warning w-100 mt-2">Edit</button>
      <button id="saveBtn" class="btn btn-primary w-100 mt-2 d-none">
        Save
      </button>

      <button id="logout" class="btn btn-danger w-100 mt-3">Logout</button>
    </div>

    <script src="/js/profile.js"></script>
  </body>
</html>
