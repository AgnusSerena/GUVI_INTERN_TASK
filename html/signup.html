<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <input type="text" style="display: none" />
    <input type="password" style="display: none" />

    <div class="card guvi-card" style="width: 430px">
      <h3 class="text-center text-light mb-4">Create Account</h3>

      <form id="signupForm" onsubmit="return false;">
        <div class="mb-3">
          <label class="text-light">Email</label>
          <input
            type="email"
            id="email"
            class="form-control bg-dark text-light border-secondary"
            autocomplete="off"
          />
          <small></small>
        </div>

        <div class="mb-3">
          <label class="text-light">Password</label>
          <input
            type="password"
            id="password"
            class="form-control bg-dark text-light border-secondary"
            autocomplete="new-password"
          />
          <small></small>
        </div>

        <div class="mb-3">
          <label class="text-light">Confirm Password</label>
          <input
            type="password"
            id="cpassword"
            class="form-control bg-dark text-light border-secondary"
            autocomplete="new-password"
          />
          <small></small>
        </div>

        <button id="submitBtn" type="button" class="btn btn-primary w-100 py-2">
          Create Account
        </button>
      </form>

      <p class="text-center mt-3">
        <a href="/html/login.html" class="text-info"
          >Already have an account?</a
        >
      </p>
    </div>

    <script src="/js/signup.js"></script>
  </body>
</html>
